<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-form-styles.html">
<link rel="import" href="shop-input.html">
<link rel="import" href="shop-select.html">
<link rel="import" href="shop-cred-item.html">

<dom-module id="shop-change-password">

  <template>
    <style include="shop-common-styles shop-button shop-form-styles shop-input shop-select">

      .main-frame {
        max-width: 640px;
        transition: opacity 0.5s;
      }

      :host([waiting]) .main-frame {
        opacity: 0.1;
      }

      shop-input, shop-select {
        font-size: 16px;
      }

      paper-spinner-lite {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }

      .row {
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .row > .flex,
      .input-row > * {
        @apply(--layout-flex);
      }

      .input-row > *:not(:first-child) {
        margin-left: 8px;
      }

      .login-section {
        text-align: left;
        width: 50%;
        margin: auto;
      }

      .logout-section {
        margin: 8px;
      }

      .second-factor-section {
        margin: 64px 8px 8px 8px;
      }

      .welcome {
        text-align: center;
        margin: 26px;
      }

      .thanks {
        font-size: 1.5em;
        text-align: center;
        margin: 26px 0;
      }

      #loginButton {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }

      .google-signin {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin-top: 18px;
        cursor: pointer;
      }

      .google-signin img {
        width: 191px;
        height: 46px;
      }

      .new-key-section {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }


      @media (max-width: 767px) {
        .login-form {
          width: 100%;
        }
      }
    </style>

    <div class="main-frame">
      <iron-meta id="account" type="account"></iron-meta>

      <div class="welcome">
        <h2>Change password</h2>
      </div>

      <div class="login-section">
        <form action="#" id="passwordForm"
            is="iron-form"
            method="post"
            on-iron-form-presubmit="_willSendRequest">

          <div class="row input-row">
            <shop-input>
              <input type="password" id="oldPassword" name="old-password"
                  placeholder="Old Password" required
                  aria-labelledby="oldPasswordLabel"
                  autocomplete="current-password">
              <shop-md-decorator error-message="Wrong Password" aria-hidden="true">
                <label id="oldPasswordLabel">Old password</label>
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-input>
          </div>

          <div class="row input-row">
            <shop-input>
              <input type="password" id="newPassword1" name="new-password1"
                  placeholder="New Password" required
                  aria-labelledby="newPassword1Label"
                  autocomplete="new-password"">
              <shop-md-decorator error-message="Invalid Password" aria-hidden="true">
                <label id="newPassword1Label">New password</label>
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-input>
          </div>

          <div class="row input-row">
            <shop-input>
              <input type="password" id="newPassword2" name="new-password2"
                  placeholder="Repeat the New Password" required
                  aria-labelledby="newPassword2Label"
                  autocomplete="new-password">
              <shop-md-decorator error-message="Invalid Password" aria-hidden="true">
                <label id="newPassword2Label">Repeat the new password</label>
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-input>
          </div>

          <shop-button responsive id="loginButton">
            <input type="button" on-click="_onChangePassword" value="Change Password">
          </shop-button>
        </form>
      </div>
    </div>

    <!-- Show spinner when waiting for the server to repond -->
    <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>

  </template>

  <script>
    class ShopChangePassword extends Polymer.Element {

      static get is() { return 'shop-change-password'; }

      static get properties() { return {

        /**
         * The route for the state. e.g. `success` and `error` are mounted in the
         * `checkout/` route.
         */
        route: {
          type: Object,
          notify: true
        },

        /**
         * The state of the form. Valid values are:
         * `init`, `success` and `error`.
         */
        state: {
          type: String,
          value: 'init'
        },

        /**
         * Object containing profile data.
         */
        profile: Object,

        /**
         * The server's response.
         */
        response: Object,

        /**
         * True when waiting for the server to repond.
         */
        waiting: {
          type: Boolean,
          readOnly: true,
          reflectToAttribute: true
        },

        _hasAccount: {
          computed: '_computeHasAccount(profile.id)'
        }

      }}

      ready() {
        super.ready();
        if (this.$.account.byKey('account')) {
          this._init();
        } else {
          window.addEventListener('account-data-ready', e => {
            this._init();
          });
        }
      }

      _init() {
        this.accountData = this.$.account.byKey('account');
      }

      _computeHasAccount(id) {
        if (id !== undefined && id != '') {
          return true;
        } else {
          return false;
        }
      }

      _onChangePassword(evt) {
        console.log("begin _onSignIn");
        evt.preventDefault();
        this._setWaiting(true);

        this.$.passwordForm.dispatchEvent(new CustomEvent('iron-form-presubmit',  {
          bubbles: false, composed: true }));

        var form = new FormData(this.$.passwordForm);

        this.accountData.pChange(form)
        .then(result => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Password successfully changed!'
            }
          }));
          this._reset();
          this._setWaiting(false);
          this.dispatchEvent(new CustomEvent('route-change', {
            bubbles: true, composed: true, detail: {
              path: '/settings'
            }
          }));
        }).catch(err => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: err
            }
          }));
          this._setWaiting(false);
        });
      }

      /**
       * Sets the valid state and updates the location.
       */
      _pushState(state) {
        this._validState = state;
        this.set('route.path', state);
      }

      _willSendRequest(e) {
        this._setWaiting(true);
      }

      /**
       * Sets the initial state.
       */
      _reset() {
        var form = this.$.passwordForm;

        this._setWaiting(false);
        form.reset();

        // Remove the `aria-invalid` attribute from the form inputs.
        for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
          el.removeAttribute('aria-invalid');
        }
      }
    };

    customElements.define(ShopChangePassword.is, ShopChangePassword);

  </script>

</dom-module>
