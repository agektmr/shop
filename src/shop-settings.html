<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-form-styles.html">
<link rel="import" href="shop-input.html">
<link rel="import" href="shop-select.html">
<link rel="import" href="shop-cred-item.html">
<link rel="import" href="shop-select.html">

<dom-module id="shop-settings">

  <template>
    <style include="shop-common-styles shop-button shop-form-styles shop-input shop-select">

      .main-frame {
        max-width: 640px;
        transition: opacity 0.5s;
      }

      :host([waiting]) .main-frame {
        opacity: 0.1;
      }

      shop-input, shop-select {
        font-size: 16px;
      }

      paper-spinner-lite {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }

      .row {
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .row > .flex,
      .input-row > * {
        @apply(--layout-flex);
      }

      .input-row > *:not(:first-child) {
        margin-left: 8px;
      }

      .login-section {
        text-align: left;
        width: 50%;
        margin: auto;
      }

      .logout-section {
        margin: 8px;
      }

      .second-factor-section {
        margin: 64px 8px 8px 8px;
      }

      .welcome {
        text-align: center;
        margin: 26px;
      }

      .thanks {
        font-size: 1.5em;
        text-align: center;
        margin: 26px 0;
      }

      .hidden:not([visible]) {
        display: none;
      }

      #loginButton {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }

      .google-signin {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin-top: 18px;
        cursor: pointer;
      }

      .google-signin img {
        width: 191px;
        height: 46px;
      }

      .new-key-section {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }

      .settings-box {
        margin: 64px 0;
        border-bottom: 1px solid #ccc;
      }

      .settings-menu {
        display: flex;
        justify-content: space-between;
        padding: 16px 24px;
        text-align: left;
        border-top: 1px solid #ccc;
        font-size: 16px;
        line-height: 40px;
      }

      @media (max-width: 767px) {
        .login-form {
          width: 100%;
        }
      }
    </style>

    <div class="main-frame">
      <iron-meta id="account" type="account"></iron-meta>

      <div class="welcome">
        <span>Welcome to Polymer Shop, {{profile.email}}!</span>

        <div class="settings-box">
          <div class="settings-menu">
            <label for="email-settings">Change Email</label>
            <paper-icon-button
              icon="keyboard-arrow-right"
              id="email-settings">
            </paper-icon-button>
          </div>

          <div class="settings-menu">
            <label for="password-settings">Change Password</label>
            <paper-icon-button
              on-tap="_onChangePasswordLink"
              icon="keyboard-arrow-right"
              id="password-settings">
            </paper-icon-button>
          </div>

          <div class="settings-menu hidden" visible$="{{_isUVPAA}}">
            <label for="screenlock-setting">Fingerprint reauth</label>
            <paper-toggle-button
              on-change="_onReauthChanged"
              checked="{{_reauthEnabled}}"
              id="screenlock-setting">
            </paper-toggle-button>
          </div>
        </div>

        <div class="logout-section">
          <shop-button responsive id="logoutButton">
            <input type="submit" on-click="_logout" value="Logout">
          </shop-button>
        </div>
      </div>
    </div>

    <!-- Show spinner when waiting for the server to repond -->
    <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>

  </template>

  <script>
    class ShopSettings extends Polymer.Element {

      static get is() { return 'shop-settings'; }

      static get properties() { return {

        /**
         * The route for the state. e.g. `success` and `error` are mounted in the
         * `checkout/` route.
         */
        route: {
          type: Object,
          notify: true
        },

        /**
         * The state of the form. Valid values are:
         * `init`, `success` and `error`.
         */
        state: {
          type: String,
          value: 'init'
        },

        keys: {
          type: Array,
          value: []
        },

        reauthEnabled: {
          type: Boolean,
          value: false
        },

        /**
         * Object containing profile data.
         */
        profile: Object,

        /**
         * The server's response.
         */
        response: Object,

        /**
         * User's email address used to prefill
         */
        prefilledEmail: String,

        /**
         * If true, shop-settings is currently visible on the screen.
         */
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        /**
         * True when waiting for the server to repond.
         */
        waiting: {
          type: Boolean,
          readOnly: true,
          reflectToAttribute: true
        },

        _reauthEnabled: {
          type: Boolean,
          value: false
        },

        _isUVPAA: {
          type: Boolean,
          value: false
        }
      }}

      _authenticate() {
        this.accountData = this.$.account.byKey('account');
        this._isUVPAA = this.accountData.isUVPAA;
        this._reauthEnabled = this.accountData.reauthKeyAvailable();
        // this.accountData.getKeys().then(keys => {
        //   this.keys = keys;
        // }).catch(e => {
        //   console.error('Failed to obtain authenticator keys.');
        // });
        this.accountData.checkSession(1)
        .catch(e => {
          this.set('route.path', '/account/signin');
        });
      }

      _computeHasAccount(id) {
        if (id !== undefined && id != '') {
          return true;
        } else {
          return false;
        }
      }

      /**
       * Sets the valid state and updates the location.
       */
      _pushState(state) {
        this._validState = state;
        this.set('route.path', state);
      }

      _willSendRequest(e) {
        this._setWaiting(true);
      }

      _logout(e) {
        this.dispatchEvent(new CustomEvent('logout', {
          bubbles: true, composed: true
        }));
        this._pushState('/');
      }

      _visibleChanged(visible) {
        if (!visible) {
          return;
        }
        if (this.$.account.byKey('account')) {
          this._authenticate();
        } else {
          window.addEventListener('account-data-ready', e => {
            this._authenticate();
          });
        }
        // this._reset();
        this.dispatchEvent(new CustomEvent('settings', {
          bubbles: true, composed: true, detail: {
            title: 'Settings'
          }
        }));
      }

      async _addNewKey() {
        let msg = '';
        const options = {};
        try {
          const cred = await this.accountData.registerCredential(options);
          this.keys = await this.accountData.getKeys();
          msg = 'Second factor added.';
        } catch (e) {
          console.error(e);
          msg = e;
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
      }

      async _tryAKey() {
        let msg = '';
        try {
          const cred = await this.accountData.assertCredential();
          msg = 'Successfully signed in.';
        } catch (e) {
          console.error(e);
          msg = e;
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
      }

      async _onRemoveCred(e) {
        let msg = '';
        const credId = e.detail.credId;
        try {
          await this.accountData.removeCredential(credId);
          this.keys = await this.accountData.getKeys();
          msg = 'Removed the credential.';
        } catch (e) {
          console.error(e);
          msg = e;
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
      }

      async _onReauthChanged(e) {
        let msg;
        e.stopPropagation();
        try {
          if (e.target.checked === true) {
            await this.accountData.registerReauthKey();
            msg = 'Fingerprint reauth enabled.';
          } else {
            await this.accountData.removeReauthKey();
            msg = 'Fingerprint reauth disabled.';
          }
        } catch (err) {
          console.error(err);
          // TODO: not enabling/disabling. Fix it.
          e.target.checked = !e.target.checked;
          msg = 'Changing reauth failed.';
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
      }

      _onChangePasswordLink() {
        this._pushState('/change-password');
      }
    };

    customElements.define(ShopSettings.is, ShopSettings);

  </script>

</dom-module>
