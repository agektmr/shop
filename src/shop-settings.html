<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-form-styles.html">
<link rel="import" href="shop-input.html">
<link rel="import" href="shop-select.html">
<link rel="import" href="shop-cred-item.html">
<link rel="import" href="shop-select.html">

<dom-module id="shop-settings">

  <template>
    <style include="shop-common-styles shop-button shop-form-styles shop-input shop-select">

      .main-frame {
        max-width: 640px;
        transition: opacity 0.5s;
      }

      :host([waiting]) .main-frame {
        opacity: 0.1;
      }

      shop-input, shop-select {
        font-size: 16px;
      }

      paper-spinner-lite {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }

      .row {
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .row > .flex,
      .input-row > * {
        @apply(--layout-flex);
      }

      .input-row > *:not(:first-child) {
        margin-left: 8px;
      }

      .login-section {
        text-align: left;
        width: 50%;
        margin: auto;
      }

      .logout-section {
        margin: 8px;
      }

      .second-factor-section {
        margin: 64px 8px 8px 8px;
      }

      .welcome {
        text-align: center;
        margin: 26px;
      }

      .thanks {
        font-size: 1.5em;
        text-align: center;
        margin: 26px 0;
      }

      .login-section:not([visible]) {
        display: none;
      }

      #loginButton {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }

      .google-signin {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin-top: 18px;
        cursor: pointer;
      }

      .google-signin img {
        width: 191px;
        height: 46px;
      }

      .new-key-section {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }

      .settings-box {
        margin: 64px 0;
        border-bottom: 1px solid #ccc;
      }

      .settings-menu {
        display: flex;
        justify-content: space-between;
        padding: 16px 24px;
        text-align: left;
        border-top: 1px solid #ccc;
        font-size: 16px;
        line-height: 40px;
      }

      @media (max-width: 767px) {
        .login-form {
          width: 100%;
        }
      }
    </style>

    <div class="main-frame">
      <iron-meta id="account" type="account"></iron-meta>

      <div class="welcome" visible$="[[!_hasAccount]]">
        <span>Thanks for shopping with us! Why don't you create an account and get 10% discount now?</span>
      </div>

      <div class="subsection thanks" visible$="[[_computeSigningUp(route)]]">
        <span>Your order has been successfully placed.</span>
      </div>

      <div class="subsection welcome" visible$="[[_hasAccount]]">
        <span>Welcome to Polymer Shop, {{profile.email}}!</span>

        <div class="settings-box">
          <div class="settings-menu">
            <label for="email-settings">Email</label>
            <paper-icon-button
              icon="keyboard-arrow-right"
              id="email-settings">
            </paper-icon-button>
          </div>

          <div class="settings-menu">
            <label for="password-settings">Password</label>
            <paper-icon-button
              on-tap="_onChangePasswordLink"
              icon="keyboard-arrow-right"
              id="password-settings">
            </paper-icon-button>
          </div>

          <div class="settings-menu">
            <label for="screenlock-settings">Fingerprint reauth</label>
            <!-- <paper-toggle-button
              on-change="_onReauthChanged"
              checked="{{_reauthEnabled}}"
              id="screenlock-settings"
              disabled="[[!_isUVPAA]]"> -->
            <paper-toggle-button
              on-change="_onReauthChanged"
              checked="{{_reauthEnabled}}"
              id="screenlock-settings">
            </paper-toggle-button>
          </div>
        </div>

        <div class="logout-section">
          <shop-button responsive id="logoutButton">
            <input type="submit" on-click="_logout" value="Logout">
          </shop-button>
        </div>
      </div>

      <div class="login-section" visible$="[[!_hasAccount]]">
        <form action="#" id="loginForm"
            is="iron-form"
            method="post"
            on-iron-form-presubmit="_willSendRequest">

          <div class="row input-row">
            <shop-input>
              <input type="email" id="accountEmail" name="email"
                  placeholder="Email" required
                  aria-labelledby="accountEmailLabel"
                  autocomplete="username" value$="[[prefilledEmail]]">
              <shop-md-decorator error-message="Invalid Email" aria-hidden="true">
                <label id="accountEmailLabel">Email</label>
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-input>
          </div>

          <div class="row input-row">
            <shop-input>
              <input type="password" id="accountPassword" name="password"
                  placeholder="Password" required
                  aria-labelledby="accountPasswordLabel"
                  autocomplete="current-password">
              <shop-md-decorator error-message="Invalid Password" aria-hidden="true">
                <label id="accountPasswordLabel">Password</label>
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-input>
          </div>

          <shop-button responsive id="loginButton">
            <input type="button" on-click="_onSignUp" value="Sign Up">
            <input type="button" on-click="_onSignIn" value="Log In">
          </shop-button>
        </form>
      </div>
    </div>

    <!-- Show spinner when waiting for the server to repond -->
    <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>

  </template>

  <script>
    class ShopSettings extends Polymer.Element {

      static get is() { return 'shop-settings'; }

      static get properties() { return {

        /**
         * The route for the state. e.g. `success` and `error` are mounted in the
         * `checkout/` route.
         */
        route: {
          type: Object,
          notify: true
        },

        /**
         * The state of the form. Valid values are:
         * `init`, `success` and `error`.
         */
        state: {
          type: String,
          value: 'init'
        },

        keys: {
          type: Array,
          value: []
        },

        reauthEnabled: {
          type: Boolean,
          value: false
        },

        /**
         * Object containing profile data.
         */
        profile: Object,

        /**
         * The server's response.
         */
        response: Object,

        /**
         * User's email address used to prefill
         */
        prefilledEmail: String,

        /**
         * If true, shop-settings is currently visible on the screen.
         */
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        /**
         * True when waiting for the server to repond.
         */
        waiting: {
          type: Boolean,
          readOnly: true,
          reflectToAttribute: true
        },

        _hasAccount: {
          computed: '_computeHasAccount(profile.id)'
        },

        _reauthEnabled: {
          type: Boolean,
          value: false
        },

        _isUVPAA: {
          type: Boolean,
          value: false
        }
      }}

      ready() {
        super.ready();
        if (this.$.account.byKey('account')) {
          this._init();
        } else {
          window.addEventListener('account-data-ready', e => {
            this._init();
          });
        }
      }

      _init() {
        this.accountData = this.$.account.byKey('account');
        // TODO: Check sign-in status
        // TODO: See if short-lived session is required
        // TODO: If required, redirect the user
        // TODO: And let the user sign-in using fingerprint
        this._isUVPAA = this.accountData.isUVPAA;
        this._reauthEnabled = this.accountData.reauthAvailable();
        this.accountData.getKeys().then(keys => {
          this.keys = keys;
        }).catch(e => {
          console.error('Failed to obtain authenticator keys.');
        });
      }

      _computeHasAccount(id) {
        if (id !== undefined && id != '') {
          return true;
        } else {
          return false;
        }
      }

      _computeSigningUp(route) {
        return route.path === '/signup';
      }

      _computeFocusOnPW(route, prefilledEmail) {
        return route.path === '/signup' && prefilledEmail.length > 0;
      }

      _onGSignIn() {
        this._setWaiting(true);
        this.accountData.gSignIn()
        .then(() => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'You are signed in!'
            }
          }));
          this._setWaiting(false);
          this._pushState('/home');
        }, err => {
          console.error(err);
          this._setWaiting(false);
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Sign-In failed'
            }
          }));
        });
      }

      _onSignUp(evt) {
        console.log("begin _onSignUp");
        evt.preventDefault();
        this._setWaiting(true);

        this.$.loginForm.dispatchEvent(new CustomEvent('iron-form-presubmit',  {
          bubbles: false, composed: true }));

        var form = new FormData(this.$.loginForm);

        this.accountData.pSignUp(form)
        .then(profile => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Thanks for signing up!'
            }
          }));
          this._reset();
          this._setWaiting(false);
          this._pushState('/home');
        }).catch(err => {
          this._setWaiting(false);
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Sign-Up failed'
            }
          }));
        });
      }

      _onSignIn(evt) {
        console.log("begin _onSignIn");
        evt.preventDefault();
        this._setWaiting(true);

        this.$.loginForm.dispatchEvent(new CustomEvent('iron-form-presubmit',  {
          bubbles: false, composed: true }));

        var form = new FormData(this.$.loginForm);

        this.accountData.pSignIn(form)
        .then(profile => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'You are signed in!'
            }
          }));
          this._reset();
          this._setWaiting(false);
          this._pushState('/home');
        }).catch(err => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Sign-In failed'
            }
          }));
          this._setWaiting(false);
        });
      }

      /**
       * Sets the valid state and updates the location.
       */
      _pushState(state) {
        this._validState = state;
        this.set('route.path', state);
      }

      _willSendRequest(e) {
        this._setWaiting(true);
      }

      _logout(evt) {
        evt.preventDefault();

        this._reset();
        this.dispatchEvent(new CustomEvent('logout', {
          bubbles: true, composed: true
        }));
      }

      _visibleChanged(visible) {
        if (!visible) {
          return;
        }
        this._reset();
        this.dispatchEvent(new CustomEvent('change-section', {
          bubbles: true, composed: true, detail: {
            title: 'Account'
          }
        }));
      }

      async _addNewKey() {
        let msg = '';
        const options = {};
        try {
          const cred = await this.accountData.registerCredential(options);
          this.keys = await this.accountData.getKeys();
          msg = 'Second factor added.';
        } catch (e) {
          console.error(e);
          msg = e;
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
      }

      async _tryAKey() {
        let msg = '';
        try {
          const cred = await this.accountData.assertCredential();
          msg = 'Successfully signed in.';
        } catch (e) {
          console.error(e);
          msg = e;
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
      }

      async _onRemoveCred(e) {
        let msg = '';
        const credId = e.detail.credId;
        try {
          await this.accountData.removeCredential(credId);
          this.keys = await this.accountData.getKeys();
          msg = 'Removed the credential.';
        } catch (e) {
          console.error(e);
          msg = e;
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
      }

      async _onReauthChanged(e) {
        let msg;
        e.stopPropagation();
        if (e.target.checked === true) {
          await this.accountData.registerReauthKey();
          msg = 'Fingerprint reauth enabled.';
        } else {
          await this.accountData.removeReauthKey();
          msg = 'Fingerprint reauth disabled.';
        }
        this.dispatchEvent(new CustomEvent('show-snackbar', {
          bubbles: true, composed: true, detail: { text: msg }
        }));
        console.log(e);
      }

      _onChangePasswordLink() {
        this._pushState('/change-password');
      }

      /**
       * Sets the initial state.
       */
      _reset() {
        var form = this.$.loginForm;

        this._setWaiting(false);
        form.reset();

        // Remove the `aria-invalid` attribute from the form inputs.
        for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
          el.removeAttribute('aria-invalid');
        }
      }
    };

    customElements.define(ShopSettings.is, ShopSettings);

  </script>

</dom-module>
