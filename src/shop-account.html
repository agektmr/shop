<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-form-styles.html">
<link rel="import" href="shop-input.html">
<link rel="import" href="shop-select.html">
<link rel="import" href="shop-cred-item.html">

<dom-module id="shop-account">

  <template>
    <style include="shop-common-styles shop-button shop-form-styles shop-input shop-select">

      .main-frame {
        max-width: 640px;
        transition: opacity 0.5s;
      }

      :host([waiting]) .main-frame {
        opacity: 0.1;
      }

      h2 {
        font-size: 1.3em;
        font-weight: 500;
      }

      shop-input, shop-select {
        font-size: 16px;
      }

      paper-spinner-lite {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }

      .row {
        @apply(--layout-horizontal);
        @apply(--layout-end);
      }

      .row > .flex,
      .input-row > * {
        @apply(--layout-flex);
      }

      .input-row > *:not(:first-child) {
        margin-left: 8px;
      }

      .signin-section {
        text-align: left;
        width: 50%;
        margin: auto;
      }

      .signup-section {
        text-align: left;
        width: 50%;
        margin: auto;
      }

      .signout-section {
        margin: 8px;
      }

      .welcome {
        text-align: center;
        margin: 26px;
      }

      .thanks {
        font-size: 1.5em;
        text-align: center;
        margin: 26px 0;
      }

      .signing-button > * {
        margin: 16px 0;
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }

      .hidden:not([visible]) {
        display: none;
      }

      /* .google-signin {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin-top: 18px;
        cursor: pointer;
      }

      .google-signin img {
        width: 191px;
        height: 46px;
      } */

      @media (max-width: 767px) {
        .signin-form {
          width: 100%;
        }
      }
    </style>

    <div class="main-frame">
      <iron-meta id="account" type="account"></iron-meta>

      <div class="thanks hidden" visible$="[[_computeIsAfterShopping(subroute, prefilledEmail)]]">
        <span>Your order has been successfully placed.</span>
      </div>

      <div class="welcome hidden" visible$="[[_computeIsSignUp(subroute)]]">
        <h2>Sign Up</h2>
        <span>Thanks for shopping with us! Why don't you create an account and get 10% discount now?</span>
      </div>

      <div class="welcome hidden" visible$="[[_computeIsSignIn(subroute)]]">
        <h2>Sign In</h2>
      </div>

      <div class="signin-section">
        <form action="#" id="signinForm"
            is="iron-form"
            method="post"
            on-iron-form-presubmit="_willSendRequest">

          <div class="row input-row">
            <shop-input>
              <input type="email" id="accountEmail" name="email"
                  placeholder="Email" required
                  aria-labelledby="accountEmailLabel"
                  autocomplete="username"
                  disabled$="[[_isReauth]]"
                  value$="[[prefilledEmail]]">
              <shop-md-decorator error-message="Invalid Email" aria-hidden="true">
                <label id="accountEmailLabel">Email</label>
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-input>
          </div>

          <div class="row input-row">
            <shop-input>
              <input type="password" id="accountPassword" name="password"
                  placeholder="Password" required
                  aria-labelledby="accountPasswordLabel"
                  autocomplete="current-password">
              <shop-md-decorator error-message="Invalid Password" aria-hidden="true">
                <label id="accountPasswordLabel">Password</label>
                <shop-underline></shop-underline>
              </shop-md-decorator>
            </shop-input>
          </div>

          <div class="signing-button hidden" visible$="[[_computeIsSignUp(subroute)]]">
            <shop-button responsive>
              <input type="button" on-click="_onSignUp" value="Sign Up">
            </shop-button>
            <a href="/account/signin">Sign In instead.</a>
          </div>

          <div class="signing-button hidden" visible$="[[_computeIsSignIn(subroute)]]">
            <shop-button responsive>
              <input type="button" on-click="_onSignIn" value="Log In">
            </shop-button>
            <a href="/account/signup">Don't have an account? Sign Up</a>
          </div>

          <!-- <div class="google-signin" on-click="_onGSignIn">
            <img src="/images/google_signin.png">
          </div> -->

        </form>
      </div>
    </div>

    <!-- Show spinner when waiting for the server to repond -->
    <paper-spinner-lite active="[[waiting]]"></paper-spinner-lite>

  </template>

  <script>
    class ShopAccount extends Polymer.Element {

      static get is() { return 'shop-account'; }

      static get properties() { return {

        /**
         * The route for the state. e.g. `success` and `error` are mounted in the
         * `checkout/` route.
         */
        route: {
          type: Object,
          notify: true
        },

        subroute: {
          type: Object,
          notify: true
        },

        /**
         * The state of the form. Valid values are:
         * `init`, `success` and `error`.
         */
        state: {
          type: String,
          value: 'init'
        },

        /**
         * Object containing profile data.
         */
        profile: Object,

        /**
         * The server's response.
         */
        response: Object,

        /**
         * User's email address used to prefill
         */
        prefilledEmail: String,

        /**
         * If true, shop-account is currently visible on the screen.
         */
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        /**
         * True when waiting for the server to repond.
         */
        waiting: {
          type: Boolean,
          readOnly: true,
          reflectToAttribute: true
        },

        _isReauth: {
          computed: '_computeIsReauth(subroute)'
        }

      }}

      _authenticate() {
        this.accountData = this.$.account.byKey('account');
        this.accountData.checkSession()
        .then(profile => {
          if (profile) {
            this.prefilledEmail = profile.email;
          }
          if (!this._isReauth && profile) {
            // TODO: Continue to next page
            location.href = '/settings';
          }
        }).catch(e => {});
      }

      _computeHasAccount(id) {
        if (id !== undefined && id != '') {
          return true;
        } else {
          return false;
        }
      }

      _computeIsReauth(subroute) {
        return subroute.path.indexOf('/reauth') > -1;
      }

      _computeIsSignIn(subroute) {
        return subroute.path.indexOf('/signin') > -1 || this._isReauth;
      }

      _computeIsSignUp(subroute) {
        return subroute.path.indexOf('/signup') > -1;
      }

      _computeIsAfterShopping(subroute, email) {
        if (this._computeIsSignUp(subroute) && email) {
          return true;
        } else {
          return false;
        }
      }

      _computeFocusOnPW(subroute, prefilledEmail) {
        return this._computeIsSignUp(subroute) && prefilledEmail.length > 0;
      }

      // _onGSignIn() {
      //   this._setWaiting(true);
      //   this.accountData.gSignIn()
      //   .then(() => {
      //     this.dispatchEvent(new CustomEvent('show-snackbar', {
      //       bubbles: true, composed: true, detail: {
      //         text: 'You are signed in!'
      //       }
      //     }));
      //     this._setWaiting(false);
      //     if (this.queryParams.next) {
      //       const next = this.queryParams.next;
      //       this.queryParams = {};
      //       location.href = next;
      //     } else {
      //       this._pushState('/');
      //     }
      //   }, err => {
      //     console.error(err);
      //     this._setWaiting(false);
      //     this.dispatchEvent(new CustomEvent('show-snackbar', {
      //       bubbles: true, composed: true, detail: {
      //         text: 'Sign-In failed'
      //       }
      //     }));
      //   });
      // }

      _onSignUp(evt) {
        evt.preventDefault();
        this._setWaiting(true);

        this.$.signinForm.dispatchEvent(new CustomEvent('iron-form-presubmit',  {
          bubbles: false, composed: true }));

        var form = new FormData(this.$.signinForm);

        this.accountData.pSignUp(form)
        .then(profile => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Thanks for signing up!'
            }
          }));
          this._reset();
          this._forwardUser();
        }).catch(err => {
          this._setWaiting(false);
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Sign-Up failed'
            }
          }));
        });
      }

      _onSignIn(evt) {
        evt.preventDefault();
        this._setWaiting(true);

        this.$.signinForm.dispatchEvent(new CustomEvent('iron-form-presubmit',  {
          bubbles: false, composed: true }));

        var form = new FormData(this.$.signinForm);

        // Workaround for disabled element not passing a form field
        if (this.$.accountEmail.disabled) {
          form.set('email', this.$.accountEmail.value);
        }

        this.accountData.pSignIn(form).then(profile => {
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'You are signed in!'
            }
          }));
          this._reset();
          this._forwardUser();
        }).catch(err => {
          this._setWaiting(false);
          this.dispatchEvent(new CustomEvent('show-snackbar', {
            bubbles: true, composed: true, detail: {
              text: 'Sign-In failed'
            }
          }));
        });
      }

      /**
       * Sets the valid state and updates the location.
       */
      _pushState(state) {
        this._validState = state;
        this.set('route.path', state);
      }

      _willSendRequest(e) {
        this._setWaiting(true);
      }

      _visibleChanged(visible) {
        if (!visible) {
          return;
        }

        if (this.$.account.byKey('account')) {
          this._authenticate();
        } else {
          window.addEventListener('account-data-ready', e => {
            this._authenticate();
          });
        }

        this._reset();
        this.dispatchEvent(new CustomEvent('change-section', {
          bubbles: true, composed: true, detail: {
            title: 'Account'
          }
        }));
      }

      _forwardUser() {
        if (this.queryParams.next) {
          const next = this.queryParams.next;
          this.queryParams = {};
          location.href = next;
          return;
        }
        if (!this.accountData.didDeclineReauthSuggestion() &&
            !this.accountData.reauthKeyAvailable() &&
            this.accountData.isUVPAA) {
        // if (!this.accountData.didDeclineReauthSuggestion() &&
        //     !this.accountData.reauthKeyAvailable()) {
          this._pushState('/settings/suggest-reauth')
        } else {
          this._pushState('/');
        }
      }

      /**
       * Sets the initial state.
       */
      _reset() {
        var form = this.$.signinForm;

        this._setWaiting(false);
        form.reset();

        // Remove the `aria-invalid` attribute from the form inputs.
        for (var el, i = 0; el = form.elements[i], i < form.elements.length; i++) {
          el.removeAttribute('aria-invalid');
        }
      }
    };

    customElements.define(ShopAccount.is, ShopAccount);

  </script>

</dom-module>
