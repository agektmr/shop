<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shop-buy-button">
  <template>
    <style>

      :host {
        display: block;
        user-select: none;
        margin-bottom: 10px;
      }

      button {
        display: inline-block;
        box-sizing: border-box;
        border: 2px solid #000;
        background-color: #FFF;
        font-size: 14px;
        font-weight: 500;
        color: var(--app-primary-color);
        margin: 0;
        padding: 8px 44px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        border-radius: 0;
        outline: none;
        -webkit-appearance: none;
      }

      button:focus {
        background-color: #c5cad3;
      }

      button:active {
        background-color: #000;
        color: #FFF;
      }

      :host([payment-method="https://google.com/pay"]) > button {
        background-image: url('https://www.gstatic.com/instantbuy/svg/dark_long_gpay.svg');
        background-color: #000;
        background-origin: content-box;
        background-position: center;
        background-repeat: no-repeat;
        color: transparent;
        outline: 0;
      }

      :host([payment-method="https://google.com/pay"]:active) > button {
        background-color: #c5cad3;
        color: transparent;
      }

      @media (max-width: 767px) {

        shop-buy-button > button:active {
          background-color: #000;
          color: transparent;
        }

        /* Responsive buttons are used in shop-detail, shop-cart and shop-checkout */
        shop-buy-button[responsive] {
          @apply --layout-fixed-bottom;
          height: 64px;
          z-index: 1;
        }

        shop-buy-button[responsive] > button {
          background-color: var(--app-accent-color);
          border: none;
          color: white;
          padding: 20px;
          width: 100%;
          height: 100%;
          font-size: 15px;
        }

        shop-buy-button[responsive] > button:focus {
          background-color: var(--app-accent-color);
        }

        shop-buy-button > button.googlepay {
          color: transparent;
        }

        .googlepay {
          background-image: url('https://www.gstatic.com/instantbuy/svg/dark_long_gpay.svg');
          background-color: #000 !important;
          background-origin: content-box;
          background-position: center;
          background-repeat: no-repeat;
          color: transparent;
          outline: 0;
        }
      }

    </style>

    <button class="" on-tap="_onClick" title="[[buttonLabel]]">[[buttonLabel]]</button>
  </template>

  <script>

    class ShopBuyButton extends Polymer.Element {
      static get is() {
        return 'shop-buy-button';
      }

      static get properties() { return {
        paymentMethod: {
          type: String
        },
        buttonLabel: {
          type: String
        }
      }}

      _onClick(event) {
        this.dispatchEvent(new CustomEvent('buy-button-pressed', {
          bubbles: true, composed: true, detail: {
            paymentMethod: this.paymentMethod
          }
        }));
      }
    }

    customElements.define(ShopBuyButton.is, ShopBuyButton);
  </script>
</dom-module>
